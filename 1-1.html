<!DOCTYPE html>
<html>
<head>
<title>HTML의 기본정의</title>
<meta charset="utf-8">
</head>
<body>
  <h1>HTML?</h1>
  <p>
    HTML은 Hyper Text Markup Language에서 <u>Hyper Text</u>를 의미한다.
    <h1>코딩?</h1>
    <p>코딩이란 기획이 끝나고 구현하는 것이다.</p><br>
    -<strong>코드</strong>: 부호, 신호라는 의미<br>
    -<strong>소스</strong>: 원천이라는 의미<br>
    -<strong>언어</strong>: 약속이라는 의미<br>
    -<strong>결과</strong>: 애플리케이션, 응용프로그램, 웹페이지, 웹사이트 등의 의미<br>
    <p>
      -웹사이트를 만들기 위해서는 '코드'를 작성하는 편집 프로그램인 <u>에디터</u>가 필요하다.<br>
      -나는 'Atom'에디터를 사용하는 중이다.
      </p>
  </body>
</html>
